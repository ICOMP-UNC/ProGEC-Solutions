name: "Build"
description: "Executes a compilation."

on:
    workflow_dispatch:
    pull_request:
      # Pull request events
      types: [synchronize, opened, reopened, ready_for_review]

runs:
  using: "composite"
  steps:
    - name: Set up dependencies
      shell: bash
      run: |
        sudo apt update
        sudo apt install libmicrohttpd-dev

    - name: Compile with CMake
      shell: bash
      run: |
        mkdir -p build
        cd build
        cmake ..
        make