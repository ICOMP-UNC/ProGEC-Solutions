name: "Build"
description: "Executes a compilation."

on:
  pull_request:
    branches:
      - *

inputs:
  path:
    required: true
    description: "Build project"
    default: .

runs:
  using: "composite"
  steps:
    - name: Set up dependencies
      shell: bash
      run: |
        sudo apt update
        sudo apt install libmicrohttpd-dev

    - name: Compile with CMake
      shell: bash
      run: |
        mkdir -p build
        cd build
        cmake ..
        make
